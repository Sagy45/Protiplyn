{% load static %}
<header>
  <div class="header-left">
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="header-logo">

    <div class="station-info-box">
      <div class="station-code">ZM</div>
      <div class="datetime" id="datetime"></div>
    </div>
  </div>

  <div class="header-center">
    <nav class="nav-buttons">
      <a href="{% url 'station_list' %}" class="nav-btn">Filtrovať Stanice</a>
      <a href="#" class="nav-btn">Filtrovať Výstroj</a>
      <a href="{% url 'upcoming_revisions' %}" class="nav-btn">Nadchádzajúca revízia</a>
      <a href="#" class="nav-btn">Tlačové Formuláre</a>
      <a href="#" class="nav-btn">Archív</a>
    </nav>
  </div>

  <div class="header-right user-panel">
    {% if user.is_authenticated %}
      <div class="user-info">
        {% if user.profile.profile_image %}
          <img src="{{ user.profile.profile_image.url }}" alt="{{ user.username }}" class="profile-avatar">
        {% else %}
          <div class="profile-avatar-placeholder">
            {{ user.username|first|upper }}
          </div>
        {% endif %}
        <div class="user-details">
          <span class="user-label">Užívateľ:</span>
          <span class="username">{{ user.username }}</span>
        </div>
      </div>
      <form method="post" action="{% url 'logout' %}" class="logout-form">
        {% csrf_token %}
        <button type="submit" class="logout-btn">Odhlásiť sa</button>
      </form>
    {% endif %}
  </div>
</header>
