<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <title>Pridať nové mesto</title>
        <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f4f4f4;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, select {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      gap: 1em;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 0.5em 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    a {
      align-self: center;
      color: #555;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2>Pridať nové mesto</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit">Uložiť</button>
                    <a href="{% url 'station_add' %}">Späť na stanice</a>
                </div>
            </form>
        </div>
    </body>
</html>
