<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <title>
            {% if object %}
                Upravit
            {% else %}
                Přidat
            {% endif %}
        stanici</title>
        <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, select {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
      gap: 1em;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      align-self: center;
      color: #555;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h2>
                {% if object %}
                    Upravit stanici
                {% else %}
                    Přidat novou stanici
                {% endif %}
            </h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit">Uložit</button>
                    <a href="{% url 'station_list' %}">Zpět na seznam</a>
                </div>
            </form>
        </div>
    </body>
</html>
